<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/FasilitasKesehatan_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.438628449687278,108.86306628642299],[-6.635472137065112,110.08561474201136]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_FasilitasKesehatan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Penduduk'] !== null ? autolinker.link(feature.properties['Penduduk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['jmlKasusGB'] !== null ? autolinker.link(feature.properties['jmlKasusGB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['jml_Nakes'] !== null ? autolinker.link(feature.properties['jml_Nakes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jml_RS</th>\
                        <td>' + (feature.properties['jml_RS'] !== null ? autolinker.link(feature.properties['jml_RS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jml_Klinik</th>\
                        <td>' + (feature.properties['jml_Klinik'] !== null ? autolinker.link(feature.properties['jml_Klinik'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jml_psksms</th>\
                        <td>' + (feature.properties['jml_psksms'] !== null ? autolinker.link(feature.properties['jml_psksms'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total</th>\
                        <td>' + (feature.properties['Total'] !== null ? autolinker.link(feature.properties['Total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FasilitasKesehatan_1_0(feature) {
            if (feature.properties['Total'] >= 1.000000 && feature.properties['Total'] <= 2.250000 ) {
                return {
                pane: 'pane_FasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(195,169,108,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Total'] >= 2.250000 && feature.properties['Total'] <= 4.000000 ) {
                return {
                pane: 'pane_FasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,133,40,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Total'] >= 4.000000 && feature.properties['Total'] <= 6.750000 ) {
                return {
                pane: 'pane_FasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(180,91,14,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Total'] >= 6.750000 && feature.properties['Total'] <= 14.000000 ) {
                return {
                pane: 'pane_FasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(126,47,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_FasilitasKesehatan_1');
        map.getPane('pane_FasilitasKesehatan_1').style.zIndex = 401;
        map.getPane('pane_FasilitasKesehatan_1').style['mix-blend-mode'] = 'normal';
        var layer_FasilitasKesehatan_1 = new L.geoJson(json_FasilitasKesehatan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FasilitasKesehatan_1',
            layerName: 'layer_FasilitasKesehatan_1',
            pane: 'pane_FasilitasKesehatan_1',
            onEachFeature: pop_FasilitasKesehatan_1,
            style: style_FasilitasKesehatan_1_0,
        });
        bounds_group.addLayer(layer_FasilitasKesehatan_1);
        map.addLayer(layer_FasilitasKesehatan_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Fasilitas Kesehatan<br /><table><tr><td style="text-align: center;"><img src="legend/FasilitasKesehatan_1_sedikit0.png" /></td><td>sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/FasilitasKesehatan_1_sedang1.png" /></td><td>sedang</td></tr><tr><td style="text-align: center;"><img src="legend/FasilitasKesehatan_1_banyak2.png" /></td><td>banyak</td></tr><tr><td style="text-align: center;"><img src="legend/FasilitasKesehatan_1_sangatbanyak3.png" /></td><td>sangat banyak</td></tr></table>': layer_FasilitasKesehatan_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_FasilitasKesehatan_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 9pt; font-weight: bold; font-family: \'Book Antiqua\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_FasilitasKesehatan_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_FasilitasKesehatan_1]);
        map.on("zoomend", function(){
            resetLabels([layer_FasilitasKesehatan_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_FasilitasKesehatan_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_FasilitasKesehatan_1]);
        });
        </script>
    </body>
</html>
